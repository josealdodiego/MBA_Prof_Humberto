<script language="javascript">
    function calcular()
    {
        var nota1, nota2, nota3, nota4, media;
        nota1  = frmMedia.txtNota1.value;
        nota2  = frmMedia.txtNota2.value;
        nota3  = frmMedia.txtNota3.value;
        nota4  = frmMedia.txtNota4.value;
        nota5  = frmMedia.txtNota5.value;
        nota6  = frmMedia.txtNota6.value;
        nota7  = frmMedia.txtNota7.value;
        nota8  = frmMedia.txtNota8.value;
        nota9  = frmMedia.txtNota9.value;
        nota10 = frmMedia.txtNota10.value;
        nota11 = frmMedia.txtNota11.value;
        nota12 = frmMedia.txtNota12.value;

        nota1  = parseFloat(nota1);
        nota2  = parseFloat(nota2);
        nota3  = parseFloat(nota3);
        nota4  = parseFloat(nota4);
        nota5  = parseFloat(nota5);
        nota6  = parseFloat(nota6);
        nota7  = parseFloat(nota7);
        nota8  = parseFloat(nota8);
        nota9  = parseFloat(nota9);
        nota10 = parseFloat(nota10);
        nota11 = parseFloat(nota11);
        nota12 = parseFloat(nota12);

        media = (nota1 + nota2 + nota3 + nota4 + nota5 + nota6 + nota7 + nota8 + nota9 + nota10 + nota11 + nota12)/12;
        frmMedia.txtMedia.value = media;
    }
</script>
